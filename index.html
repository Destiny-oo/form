<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Title</title>
</head>
<body>
    <h1>SIGN UP FORM</h1>
    <form action="." method="post">
        <p>
            <label for="firstName">First Name:</label>
            <input name="firstname" id="firstName" type="text" placeholder="Enter Firstname">
        </p>
        <p>
            <label for="lastName">Last Name:</label>
            <input name="lastname" id="lastName" type="text" placeholder="Enter Lastname">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input name="email" id="email" type="email" placeholder="Enter E-mail Address">
        </p>
        <p>
            <label for="password">Password</label>
            <input name="password" id="password" type="password" placeholder="Enter Password">
        </p>
        <p>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option selected disabled>Select Country</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Ukraine">Ukraine</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Germany">Germany</option>
                <option value="Russia">Russia</option>
            </select>
        </p>
        <p>
            <input value="accepted" required name="terms-and-conditions" id="terms-and-conditions" type="checkbox">
            <label for="terms-and-conditions">Accept terms and conditions</label>
        </p>
        <p>
            <label>Gender</label>
        </p>
        <p>
            <input value="male" id="male" type="radio" name="gender">
            <label for="male">Male</label>
        </p>
        <p>
            <input value="female" id="female" type="radio" name="gender">
            <label for="female">Female</label>
        </p>
        <p><button type="submit">SIGN UP</button></p>
    </form>
</body>
</html>
